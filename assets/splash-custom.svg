<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Sport icon - Trophy/Medal -->
  <g transform="translate(200, 150)">
    <!-- Trophy base -->
    <rect x="-15" y="60" width="30" height="20" fill="#FFD700" rx="2"/>
    <rect x="-25" y="75" width="50" height="8" fill="#FFA500" rx="4"/>

    <!-- Trophy cup -->
    <path d="M -25 20 L -25 55 Q -25 65 -15 65 L 15 65 Q 25 65 25 55 L 25 20 Z" fill="url(#iconGradient)"/>

    <!-- Trophy handles -->
    <ellipse cx="-35" cy="35" rx="8" ry="15" fill="none" stroke="#FFD700" stroke-width="4"/>
    <ellipse cx="35" cy="35" rx="8" ry="15" fill="none" stroke="#FFD700" stroke-width="4"/>

    <!-- Trophy top -->
    <rect x="-25" y="15" width="50" height="8" fill="#FFD700" rx="4"/>

    <!-- Shine effect -->
    <ellipse cx="-10" cy="35" rx="8" ry="12" fill="rgba(255,255,255,0.3)"/>
  </g>

  <!-- App name -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    Sport Challenger
  </text>

  <!-- Tagline -->
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    Challenge Your Limits
  </text>

  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="320" cy="100" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="350" cy="320" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="50" cy="300" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>